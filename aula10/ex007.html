<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando NÃºmeros</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font: normal 18pt Arial;
            text-align: center;
        }

        .container {
            padding: 20px 20px;
            margin: 50px auto;
        }

        input {
            width: 100px;
            padding: 5px;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Sum of values</h1>
        <input class="input1" type="number"> +
        <input class="input2" type="number">
        <input class="sum" value="sum" type="button"> <!--onclick="sum()"-->
        <div class="show-result">Result:</div>
    </div>

    <script>
        const buttonEvent = document.querySelector(".sum")
        buttonEvent.addEventListener("click", sum)

        var input1, input2, result

        function accessTheValuesInformed() {
            input1 = document.querySelector(".input1")
            input2 = document.querySelector(".input2")
            result = document.querySelector(".show-result")
        }

        function conversion(textValue) {
            return Number(textValue.value)
        }

        function clean() {
            if (input1.value || input2.value) {
                input1.value = ""
                input2.value = ""
            }
        }

        function sum() {
            accessTheValuesInformed()
            var value = conversion(input1)
            value += conversion(input2)
            result.innerHTML = `The result of the sum is: ${value}`
            clean()
        }
    </script>

</body>

</html>
