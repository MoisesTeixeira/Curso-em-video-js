<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Count</title>
	<link rel="stylesheet" href="assets/css/style-ex016.css">
</head>

<body>
	<header>
		<h1>Let's Count</h1>
	</header>
	<section>
		<div class="container-labels">
			<label>Start:</label>
			<br>
			<label>End:</label>
			<br>
			<label>Step:</label>
		</div>
		<div class="container-inputs">
			<input class="input-start" type="number">
			<br>
			<input class="input-end" type="number">
			<br>
			<input class="input-step" type="number">
		</div>
		<br>
		<button>Count</button>
		<br>
		<span class="output">Preparing count ...</span>
	</section>
