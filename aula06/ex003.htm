<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body {
            background: #00f;
            color: #fff;
            font: normal 20pt Arial;
        }

        h1 {
            color: #ff0;
        }
    </style>
</head>

<body>
    <h1>Hello, World!</h1>
    <p>Me livrei da maldição!!</p>
    <script>
        var n1 = prompt("Digite o primeiro número") // Number(prompt("Digite o primeiro número"))
        var n2 = prompt("Digite o segundo número")// String ou toString 
        var soma = parseInt(n1) + parseInt(n2)
        alert(`A soma entre ${n1} e ${n2} é: ${String(soma)}`) // soma.toString
        console.log(soma)
    </script>
</body>

</html>
